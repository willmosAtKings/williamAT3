<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link>

<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
  </div>

  <div class="main-content">
    <div class="navbar">
      <div class="nav-left">
        <button class="create-button"><i class="fas fa-plus"></i> Create</button>
      </div>
      <div class="nav-center">
        <h1>Calendar</h1>
      </div>
      <div class="nav-right">
        <div class="profile">
          <img src="/static/images/profile-placeholder.png" alt="Profile" />
          <span class="username">John Doe</span>
        </div>
      </div>
    </div>

    <div class="calendar-container">
      <!-- replace with calendar rendering logic -->
      <div class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>

        


      </div>
    </div>
  </div>


          <!-- placeholder logout button -->
  <form action="/logout" method="POST" class="placeholder">
    <button id="logout">Logout</button>
  </form>

  <script src="/static/js/dashboard.js"></script>

</html>
