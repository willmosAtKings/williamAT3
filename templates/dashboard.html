<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link>
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
  </div>

  <div class="main-content">
    <div class="navbar">
      <div class="nav-left">
        <button class="create-button"><i class="fas fa-plus"></i> Create</button>
      </div>
      <div class="nav-center">
        <h1>Calendar</h1>
      </div>
      <div class="user-menu">
        <div class="user-profile" onclick="document.querySelector('.menu-dropdown').classList.toggle('show')">
          <img src="/static/images/profile-placeholder.svg" alt="User Avatar" class="avatar" />
          <span class="username">{{ user_email or 'Guest' }}</span>
          <i class="arrow down"></i>
        </div>
      
        <div class="menu-dropdown">
          <a href="/profile/info">Profile Settings</a>
          <form action="/logout" method="POST" class="placeholder">
            <button id="logout">Logout</button>
          </form>
        </div>
      </div>
    </div>

    <!-- buttons to look back and forth between months-->
    <div class="calendar-controls">
      <button id="prevMonth">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth">&#8594;</button>
    </div>

    <div class="calendar-container">
      <!-- replace with calendar rendering logic -->
      <div class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>

        


      </div>
    </div>
  </div>


  <script src="/static/js/dashboard.js"></script>
</body>
</html>
