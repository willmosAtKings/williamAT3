<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="csrf-token" content="{{ csrf_token }}"> -->
  <title>School Calendar - Register</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/notification-system.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-calendar-alt calendar-icon"></i>
        <h1>School Calendar</h1>
        <p class="auth-subtitle">Create your account</p>
      </div>

      <form class="auth-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" required placeholder="Choose a strong password">
            <button type="button" class="password-toggle" onclick="togglePassword('password')">
              <i class="fas fa-eye" id="password-toggle-icon"></i>
            </button>
          </div>
          <div class="password-strength" id="password-strength">
            <div class="strength-bar">
              <div class="strength-fill" id="strength-fill"></div>
            </div>
            <span class="strength-text" id="strength-text">Password strength</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">
            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
              <i class="fas fa-eye" id="confirm-password-toggle-icon"></i>
            </button>
          </div>
          <div class="password-match" id="password-match"></div>
        </div>
        
        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> Role</label>
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        
        <button type="button" id="regBtn" class="btn-primary">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="/login" class="auth-link">Login here</a></p>
      </div>
    </div>
  </div>
  
  <script src="/static/js/notification-system.js"></script>
  <script src="/static/js/register.js"></script>
</body>
</html>
