<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>School Calendar - Register</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <i class="fas fa-calendar-alt calendar-icon"></i>
        <h1>School Calendar</h1>
        <p class="auth-subtitle">Create your account</p>
      </div>
              
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" required placeholder="Choose a strong password">
        </div>
        
        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> Role</label>
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent/Guardian</option>
            <option value="admin">Administrator</option>
          </select>
        </div>
        
        <button type="button" id="regBtn" class="btn-primary">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="/login" class="auth-link">Login here</a></p>
      </div>
    </div>
  </div>
  
  <script src="/static/js/register.js"></script>
</body>
</html>
