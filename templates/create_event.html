<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Event</title>
</head>
<body>
  <a href="/dashboard" class="back-button">‚Üê Back to Dashboard</a>
  <form id="eventForm">
    <p>Creating event for <strong>{{ date }}</strong></p>

    <!-- <input type="hidden" id="csrf_token" value="{{ csrf_token }}"> -->

    <label>Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label>Description:</label>
    <textarea id="description" name="description"></textarea><br>

    <label>Priority:</label>
    <select id="priority" name="priority">
      <option value="0">Low</option>
      <option value="1">Medium</option>
      <option value="2">High</option>
    </select><br>

    <label>Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="e.g., Academic, Sports"><br>

    <label>Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags"><br>

    <label>Start Time:</label>
    <input type="time" id="start_time" name="start_time" required>
    
    <label>End Time:</label>
    <input type="time" id="end_time" name="end_time" required>
    
    <input type="hidden" id="event_date" name="event_date" required>

    <label>Public Event:</label>
    <input type="checkbox" id="is_public" name="is_public" checked><br>

    <button type="submit">Create Event</button>
  </form>

  <script src="/static/js/create_event.js"></script>
  <link rel="stylesheet" href="/static/css/create_event.css" />
</body>
</html>
